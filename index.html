<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pyramid</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon-152.png">
    <meta name="twitter:card" content="summary_large_image" />
    <!--- Twitterカードは絶対パスで指定 -->
    <meta name="twitter:image" content="https://watanabemayu.jp/AzaleaWorks/pyramid_twitter_card.png">
</head>

<body oncontextmenu="return false;">
    <canvas id="workspace"></canvas>
    <div id="console">
        <div id="console-content">
            <label id="console-log"></label>
            <label id="console-line-head"># </label><label id="console-line" contentEditable="true"></label>
        </div>
    </div>
    <img crossOrigin="anonymous" id="tex01" src="images/tex01.png">
    <img crossOrigin="anonymous" id="tex_font" src="images/tex_font.png">
    <img crossOrigin="anonymous" id="tex_trashbox" src="images/tex_ui_trash.png">
    <script type="module" src="js/webgl/constant_buffer.js"></script>
    <script type="module" src="js/webgl/image_texture.js"></script>
    <script type="module" src="js/webgl/math.js"></script>
    <script type="module" src="js/webgl/model.js"></script>
    <script type="module" src="js/webgl/program.js"></script>
    <script type="module" src="js/webgl/request.js"></script>
    <script type="module" src="js/webgl/webgl.js"></script>
    <script type="module" src="js/block/block.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { Pyramid } from "./js/main.js"
        window.onload = () => {
            new Pyramid().run();
        }
    </script>
</body>

</html>
